		<!-- JQuery UI -->

	<body>

		<div id="bigContainer" class="container col-lg-10">

			<div id="leftMenuContainer" class="col-lg-3">
				<img id="leftMenuImage" src="leftMenu.png" class="img-responsive">
			</div>
			
	 		<div id="main" class="container col-lg-7">

	 			<h1>Vacationist</h1>

	 			<div id="leaveForm" class="container col-lg-7">
	 				
		 			<h2>Submit a leave</h2>

		 			<div id="mainForm" >
						<form class="form-horizontal">

							<div class="form-group">
								<label class="col-sm-2 control-label">Member</label>

								<div class="col-sm-10">
									<select id="fullName" class="form-control">
									</select>
								</div>

							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Start date</label>
								<div class="col-sm-10">
									<input id="startDate" value="2021-02-04T00:00:00Z" class="form-control" />
								</div>
							</div>

							<div class="form-group" >
								<label class="col-sm-2 control-label">Number of days</label>
								<div class="col-sm-10">
									<input id="days" value="2" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								  <button type="button" id="book" class="btn btn-default">Let's fly!</button>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div id="result">

									</div>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
							 		<div id="members">
							 			<a href="members.html">Members</a>
							 		</div>
								</div>
							</div>

						</form>
					</div>

	 			</div>

			</div>
